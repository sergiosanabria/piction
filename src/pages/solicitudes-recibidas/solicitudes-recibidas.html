<ion-header>

  <ion-navbar>
    <ion-title>SolicitudesRecibidas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list *ngIf="solicitudes?.length" no-padding>
    <ion-item *ngFor="let u of solicitudes">
      <ion-avatar item-left>
        <img [src]="u.persona.foto" (error)="errorImage(u, $event)">
        <!--<lazy-img [inputSrc]="u.persona.fotoath"></lazy-img>-->
      </ion-avatar>
      <h2>{{u.persona.nombreCompleto}}</h2>
      <!--<h3>{{u.persona.estudio}}</h3>-->
      <!--<p>{{u.personadescription}}</p>-->

      <button (click)="$event.stopPropagation();cancelarSolicitudAmistad(u.solicito)" color="danger" ion-button item-right>
                Cancelar<ion-icon name="remove-circle"></ion-icon>
                </button>
      <button (click)="$event.stopPropagation();aceptarSolicitud(u.solicito)" color="secondary" ion-button item-right>
                Aceptar <ion-icon name="checkmark-circle"></ion-icon>
                </button>

    </ion-item>
  </ion-list>
</ion-content>
