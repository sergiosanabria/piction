<ion-header>
    <ion-navbar>
        <ion-title>Agregar palabra</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Palabra</ion-label>
            <ion-input type="text" [(ngModel)]="palabra"></ion-input>
        </ion-item>
    </ion-list>
    <button (click)="addPalabra()" ion-button block>
        Agregar palabra
    </button>
</ion-content>
