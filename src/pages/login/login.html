<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <ion-row col-md-4 offset-md-4>
    <ion-col text-center>
      <img class="logo rss opacity" src="assets/img/logo.svg" />
      <div padding>
        <ion-item>
          <ion-input type="text" [(ngModel)]="loginForm._username" placeholder="Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="loginForm._password" placeholder="Contraseña"></ion-input>
        </ion-item>
        <button ion-button block outline (click)="login()" color="light" class="login-button">Ingresar</button>
      </div>
    </ion-col>
  </ion-row>

  <!--<div class="strike">
    <span>OR</span>
  </div>
  <button ion-button block clear (click)="login()" color="light" class="login-button"><ion-icon name="logo-facebook"></ion-icon> Registrarme</button>-->
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToSignup()">
      <span>¿No tenés cuenta? <strong>Registrate</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
